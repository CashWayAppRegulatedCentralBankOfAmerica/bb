<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard | DerivClone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 min-h-screen p-6 flex items-center justify-center">
  <div class="max-w-3xl w-full bg-white rounded-xl shadow-lg p-6">
    <h1 class="text-3xl font-bold mb-4">Welcome, <span id="user-name" class="text-red-600"></span>!</h1>
    <p class="text-gray-700 mb-6">
      Your registered email is <strong id="user-email"></strong>.
    </p>

    <button
      id="logout-btn"
      class="bg-red-600 hover:bg-red-700 text-white px-6 py-3 rounded font-semibold transition"
    >
      Logout
    </button>
  </div>

  <script>
    // Check logged in user on page load
    const user = JSON.parse(localStorage.getItem('loggedInUser'));
    if (!user) {
      // No user logged in, redirect to auth page
      location.href = 'auth.html';
    } else {
      // Display user info
      document.getElementById('user-name').textContent = user.username;
      document.getElementById('user-email').textContent = user.email;
    }

    // Logout handler
    document.getElementById('logout-btn').addEventListener('click', () => {
      localStorage.removeItem('loggedInUser');
      location.href = 'auth.html';
    });
  </script>
</body>
</html>
